        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#6200EA", "font": {"color": "black"}, "id": "Quantum Mechanics", "label": "Quantum Mechanics", "shape": "dot", "size": 25, "title": "Quantum Mechanics is a fundamental theory in physics that describes the behavior of matter and energy at the atomic and subatomic level. It provides a new and different framework for understanding physical phenomena, and has been incredibly successful in explaining a wide range of phenomena that were previously unexplained by classical physics. The theory is based on the wave-particle duality, uncertainty principle, and the probabilistic nature of physical phenomena. Quantum Mechanics has been widely applied in various fields, including chemistry, materials science, and optics. It has also led to the development of many technologies, including transistors, lasers, and computer chips."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Classical Mechanics", "label": "Classical Mechanics", "shape": "dot", "size": 15, "title": "Classical Mechanics is a theory that describes the motion of macroscopic objects, and is based on determinism and realism. It is inadequate for describing phenomena at the atomic and subatomic level."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Relativity", "label": "Relativity", "shape": "dot", "size": 15, "title": "Relativity is a theory that describes the nature of space and time, and is based on the principles of special and general relativity. It is incompatible with Quantum Mechanics in certain regimes."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Spectroscopy", "label": "Spectroscopy", "shape": "dot", "size": 15, "title": "Spectroscopy is the study of the interaction between matter and electromagnetic radiation, and is used to determine the properties of atoms and molecules."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Thermodynamics", "label": "Thermodynamics", "shape": "dot", "size": 15, "title": "Thermodynamics is the study of heat, temperature, and energy transfer, and is based on the laws of thermodynamics."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Particle Physics", "label": "Particle Physics", "shape": "dot", "size": 15, "title": "Particle Physics is the study of the fundamental particles that make up the universe, and the forces that govern their interactions."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Condensed Matter Physics", "label": "Condensed Matter Physics", "shape": "dot", "size": 15, "title": "Condensed Matter Physics is the study of the behavior of solids and liquids, and is based on the principles of Quantum Mechanics."}, {"color": "#7C4DFF", "font": {"color": "black"}, "id": "Quantum Field Theory", "label": "Quantum Field Theory", "shape": "dot", "size": 15, "title": "Quantum Field Theory is a theoretical framework that describes the behavior of fundamental particles and fields, and is based on the principles of Quantum Mechanics and Relativity."}, {"color": "#3949AB", "font": {"color": "black"}, "id": "Wave Function", "label": "Wave Function", "shape": "dot", "size": 20, "title": "A mathematical function that describes the quantum state of a system."}, {"color": "#3949AB", "font": {"color": "black"}, "id": "Schr\u00f6dinger Equation", "label": "Schr\u00f6dinger Equation", "shape": "dot", "size": 20, "title": "A mathematical equation that describes the time-evolution of a quantum system."}, {"color": "#3949AB", "font": {"color": "black"}, "id": "Quantum Entanglement", "label": "Quantum Entanglement", "shape": "dot", "size": 20, "title": "A phenomenon in which the quantum states of two or more systems are correlated with each other."}, {"color": "#3949AB", "font": {"color": "black"}, "id": "Quantum Decoherence", "label": "Quantum Decoherence", "shape": "dot", "size": 20, "title": "The loss of quantum coherence due to interactions with the environment."}, {"color": "#3949AB", "font": {"color": "black"}, "id": "Quantum Computation", "label": "Quantum Computation", "shape": "dot", "size": 20, "title": "A new paradigm for computing that uses quantum-mechanical phenomena, such as superposition and entanglement, to perform operations on data."}]);
                  edges = new vis.DataSet([{"from": "Quantum Mechanics", "title": "Quantum Mechanics is a successor to Classical Mechanics, and provides a more accurate description of physical phenomena at the atomic and subatomic level.", "to": "Classical Mechanics"}, {"from": "Quantum Mechanics", "title": "Quantum Mechanics and Relativity are two fundamental theories in physics that are still not fully reconciled with each other.", "to": "Relativity"}, {"from": "Quantum Mechanics", "title": "Quantum Mechanics is used to explain the spectra of atoms and molecules, which is the basis of Spectroscopy.", "to": "Spectroscopy"}, {"from": "Quantum Mechanics", "title": "Quantum Mechanics provides a microscopic explanation for the laws of Thermodynamics.", "to": "Thermodynamics"}, {"from": "Quantum Mechanics", "title": "Quantum Mechanics is used to describe the behavior of fundamental particles, such as electrons and quarks.", "to": "Particle Physics"}, {"from": "Quantum Mechanics", "title": "Quantum Mechanics is used to describe the behavior of solids and liquids.", "to": "Condensed Matter Physics"}, {"from": "Quantum Mechanics", "title": "Quantum Mechanics is a limiting case of Quantum Field Theory.", "to": "Quantum Field Theory"}, {"from": "Quantum Mechanics", "title": "subtopic", "to": "Wave Function"}, {"from": "Quantum Mechanics", "title": "subtopic", "to": "Schr\u00f6dinger Equation"}, {"from": "Quantum Mechanics", "title": "subtopic", "to": "Quantum Entanglement"}, {"from": "Quantum Mechanics", "title": "subtopic", "to": "Quantum Decoherence"}, {"from": "Quantum Mechanics", "title": "subtopic", "to": "Quantum Computation"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "edges": {

            "inherit": true
        },
        "smooth": {

            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,

        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -5000,
            "springConstant": 0.001,
            "springLength": 150
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
